<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/506ee90a65.js" crossorigin="anonymous"></script>
    <title>Dashboard Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../img/duck.png" width="70">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Catalogo Libri</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <form class="container mt-4">
        <h1>Nuovo Libro</h1>
        <div class="row mt-4">
            <div class="col">
                <h5>Nome Autore</h5>
                <input type="text" class="form-control" name="First_Name" placeholder="Inserisci il nome dell'autore" id="First name" minlength="5" required >
                <label for="First name"></label>
            </div>
            <div class="col">
                <h5>Cognome Autore</h5>
              <input type="text" class="form-control" name="Last_Name" placeholder="Inserisci il cognome dell'autore" id="Last name" minlength="3">
              <label for="Last name"></label>
            </div>
          </div>
          <h5>Titolo Libro</h5>
          <input type="text" class="form-control" name="Title_Book" placeholder="Inserisci il titolo del libro" id="Title book" minlength="3" required>
          <label for="Title book"></label>

          <div class="container p-0">
            <div class="row">
                <div class="col-4">
                    <h5>Genere</h5>
                    <select class="form-select" id="genere" required>
                        <label for="genere"></label>
                      <option>Scegli il genere</option>
                      <option value="1">Fantasy</option>
                      <option value="2">Horror</option>
                      <option value="3">Sci-fi</option>
                      <option value="4">Crime</option>
                      <option value="5">Biografia</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <h5>Anno di Pubblicazione</h5>
                    <input type="text" class="form-control" name="a.p. libro" placeholder="Inserisci l'anno" id="Anno pubblicazione">
                    <label for="Anno pubblicazione"></label>
                  </div>
                  <div class="col-4">
                    <h5>ISBN#</h5>
                    <input type="text" class="form-control" name="a.p. libro" placeholder="Inserisci l'anno" id="Anno pubblicazione">
                    <label for="Anno pubblicazione"></label>
                  </div>
            </div>
          </div>
          <hr>
          <div>
            <h5>Note</h5>
            <input type="text-area" class="form-control" placeholder="Inserisci eventuali note sul libro" name="Notes" id="Notes">
            <label for="Notes"></label>
          </div>

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="DigitalEdition" name="Digital Edition" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              Disponibile anche in versione digitale
            </label>
          </div>
          <br>
          <button type="submit" value="submit" class="btn bg-primary text-white">Aggiungi Libro</button>


        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
